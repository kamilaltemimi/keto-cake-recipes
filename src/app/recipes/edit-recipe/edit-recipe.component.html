<div class="form-container">

  <form class="form" (ngSubmit)="updateRecipe()">
  
  <div class="main-row">
  <div class="column1">
  
    <mat-form-field class="cake-name">
      <mat-label for="title">Nazwa ciasta:</mat-label>
      <textarea matInput type="text" class="form-control cake-name" required [(ngModel)]="recipe.title" name="title"></textarea>
      <button *ngIf="recipe?.title" matSuffix mat-icon-button aria-label="Clear" (click)="recipe.title=''">
        <mat-icon>
          close
        </mat-icon>
      </button>
    </mat-form-field>
  
    <mat-form-field class="cake-description">
      <mat-label>Opis:</mat-label>
      <textarea matInput class="form-control cake-description-text" required [(ngModel)]="recipe.description" name="description"></textarea>
      <button *ngIf="recipe.description" matSuffix mat-icon-button aria-label="Clear" (click)="recipe.description=''">
        <mat-icon>
          close
        </mat-icon>
      </button>
    </mat-form-field>
  
    <mat-form-field class="cake-instruction">
      <mat-label for="instruction">Instrukcja:</mat-label>
      <textarea matInput class="form-control cake-instruction" required [(ngModel)]="recipe.instruction" name="instruction"></textarea>
      <button *ngIf="recipe.instruction" matSuffix mat-icon-button aria-label="Clear" (click)="recipe.instruction=''">
        <mat-icon>
          close
        </mat-icon>
      </button>
    </mat-form-field>
  
  </div>
  
  <div class="column2">
    
    <div class="time-container">
      <mat-form-field class="form-group-time">
        <mat-label>Czas (godziny)</mat-label>
        <input matInput maxlength="2" [(ngModel)]="recipe.preparationTimeHours" name="preparationTimeHours">
      </mat-form-field>
      <mat-form-field class="form-group-time">
        <mat-label>Czas (minuty)</mat-label>
        <input matInput maxlength="2" [(ngModel)]="recipe.preparationTimeMinutes" name="preparationTimeMinutes">
      </mat-form-field>
    </div>
  
    <mat-form-field class="form-group">
      <mat-label>Wklej link do obrazka</mat-label>
      <input matInput [(ngModel)]="recipe.imageUrl" name="imageUrl">
    </mat-form-field>
  
    <div class="nutritionInfo-container">
  
      <div class="nutritionInfo-container-row">
  
        <mat-form-field class="nutritionInfo-container-column-element">
          <mat-label>B</mat-label>
          <input matInput maxlength="4" [(ngModel)]="recipe.nutritionInfo.protein" name="protein">
        </mat-form-field>
  
        <mat-form-field class="nutritionInfo-container-column-element">
          <mat-label>T</mat-label>
          <input matInput maxlength="4" [(ngModel)]="recipe.nutritionInfo.fat" name="fat">
        </mat-form-field>
  
        <mat-form-field class="nutritionInfo-container-column-element">
          <mat-label>W</mat-label>
          <input matInput maxlength="4" [(ngModel)]="recipe.nutritionInfo.carbs" name="carbs">
        </mat-form-field>
  
      </div>
  
      <div class="nutritionInfo-container-row">
  
        <mat-form-field class="nutritionInfo-container-column-element">
          <mat-label>kcal</mat-label>
          <input matInput maxlength="5" [(ngModel)]="recipe.nutritionInfo.calories" name="calories">
        </mat-form-field>
  
        <mat-form-field class="nutritionInfo-container-column-element">
          <mat-label>Błonnik</mat-label>
          <input matInput maxlength="3" [(ngModel)]="recipe.nutritionInfo.fiber" name="fiber">
        </mat-form-field>
  
        <mat-form-field class="nutritionInfo-container-column-element">
          <mat-label>Cukry</mat-label>
          <input matInput maxlength="4" [(ngModel)]="recipe.nutritionInfo.sugar" name="sugar">
        </mat-form-field>
  
      </div>
  
    </div>
  
  
        <div class="radio-container">
            <mat-form-field class="select-vege-dairy">
              <mat-label>Vege:</mat-label>
              <mat-select name="isVegetarian" [(ngModel)]="recipe.isVegetarian">
                <mat-option [value]="true">tak</mat-option>
                <mat-option [value]="false">nie</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="select-vege-dairy">
              <mat-label>Nabiał:</mat-label>
              <mat-select name="isDairyFree" [(ngModel)]="recipe.isDairyFree">
                <mat-option [value]="true">tak</mat-option>
                <mat-option [value]="false">nie</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="submit-container">
            <button class="submit-button" mat-fab extended color="primary" type="submit" [disabled]="!recipe">
              Edytuj przepis
            </button>
          </div> 
        </div>
    </div>
  
  </form>
  
  </div>
